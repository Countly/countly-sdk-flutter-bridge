name: countly_flutter_example
description: Demonstrates how to use the countly_flutter plugin.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  countly_flutter:
    path: ../
  # for no push variation use the line below instead of countly_flutter:
  # countly_flutter_np:
  #   path: ../
  # if you want to use a non local version of the plugin, use a  version number instead of 'path':
  # countly_flutter: ^23.8.2
  # or
  # countly_flutter_np: ^23.8.2
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_foreground_task: 6.0.0+1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/banner.png
    - icons/icon512.png
    - icons/icon144.png
    - icons/icon92.png
    - icons/icon72.png
    - icons/icon48.png